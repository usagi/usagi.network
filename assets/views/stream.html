<!-- assets/views/stream.html -->
<h2>Stream</h2>

<div class="music-note" role="note">
  Dr.USAGI は Twitch で Beat Saber や Arknights または考えて何かを構築するようなゲームの配信を行っています<br>
  あるいは雑談として技術的な話題、お茶の話題、その他の気まぐれな内容も扱っています。<br>
  Twitch でのクリップや配信のほか、YouTube での過去アーカイブもご覧いただけます。
  </div>

<!-- Optional: live player (Twitch公式埋め込み) -->
<div id="live-wrap" class="player-wrap is-hidden">
  <iframe id="twitch-iframe" allowfullscreen frameborder="0"></iframe>
  <iframe class="twitch-chat is-hidden" id="twitch-chat" frameborder="0"></iframe>
  <div class="player-links">
    <a class="btn btn--live" href="https://twitch.tv/usaginetwork" target="_blank" rel="noopener">Open Twitch</a>
  </div>
  <small class="hint">Twitch公式プレイヤー/チャットを直接表示します。</small>
  </div>

<section class="strip">
  <h3 class="strip__title">Twitch 人気クリップ</h3>
  <div id="grid-clips" class="grid" role="list"></div>
</section>

<section class="strip">
  <h3 class="strip__title">最近の配信（VOD）</h3>
  <div id="grid-vods" class="grid" role="list"></div>
</section>

<section class="strip">
  <h3 class="strip__title">YouTube 過去アーカイブ</h3>
  <div id="grid-yt" class="grid" role="list"></div>
  <div id="yt-official" class="player-wrap is-hidden">
    <iframe id="yt-playlist" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div class="player-links">
      <a class="btn btn--ghost" id="yt-channel-link" target="_blank" rel="noopener">Open YouTube</a>
    </div>
  </div>
</section>
