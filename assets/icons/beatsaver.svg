<svg width="48" height="48" viewBox="0 0 48 48"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="Beat Saver (!bsr)">
  <!-- 菱形（角丸正方形を45°） -->
  <rect x="4" y="4" width="40" height="40" rx="6" ry="6"
        transform="rotate(45 24 24)" fill="#FF3FA6"/>
  <!-- 回転させたテキスト -->
  <g transform="rotate(-45 24 24)">
    <text x="24" y="27" text-anchor="middle"
          font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
          font-size="17" font-weight="800"
          fill="none" stroke="rgba(0,0,0,.35)" stroke-width="2" stroke-linejoin="round">
      !bsr
    </text>
    <text x="24" y="27" text-anchor="middle"
          font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
          font-size="17" font-weight="800"
          fill="#FFFFFF" letter-spacing=".2">
      !bsr
    </text>
  </g>
</svg>
